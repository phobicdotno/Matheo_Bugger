<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>⚙️ Matheo Bugger FW & WiFi</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrapper">
    <h2>⚙️ Firmware & WiFi Config</h2>

    <!-- Firmware upload -->
    <p id="fwSpace" style="text-align:center; font-weight:bold;">Checking available space…</p>
    <form id="uploadForm">
      <input type="file" id="file" required />
      <input type="submit" value="Upload Firmware" />
    </form>
    <div id="progressWrapper"><div id="progressBar"></div></div>
    <div id="status">Waiting…</div>

    <!-- WiFi form -->
    <h3>WiFi Networks</h3>
    <button id="scanBtn">Scan Networks</button>
    <form id="wifiForm" action="/connect" method="POST">
      <select id="ssidList" name="ssid"></select>
      <input type="password" name="pass" id="wifiPass" placeholder="WiFi Password" />
      <input type="submit" value="Connect WiFi" />
    </form>
    <div id="wifiStatus">Not connected</div>
  </div>

  <script src="/script.js">fetch('/status')
    .then(r => r.json())
    .then(data => {
      const fwSpace = Math.floor(data.fwSpace / 1024);
      document.getElementById('fwSpace').textContent =
        "🧠 Free space for firmware: " + fwSpace + " KB";
    });
  </script>


<div class="nav">
  <a href="/"><span>🏠</span></a>
  <a href="/fw.html"><span>🛜</span></a>
  <a href="/status.html"><span>📊</span></a>
</div>
</body>
</html>
